<section class="view">
  <div class="panel">
    <div class="panel__header">
      <div>
        <h1>Cadastro de clientes</h1>
        <p>Pesquise por nome, CPF ou telefone. A lista só aparece após pesquisar.</p>
      </div>
      <div class="panel__actions">
        <button class="btn btn--ghost" id="backHome" type="button">← Voltar</button>
      </div>
    </div>

    <!-- BUSCA -->
    <div class="form" style="border-bottom:1px solid var(--line)">
      <div class="form__row" style="grid-template-columns: 1.2fr .7fr">
        <div class="field">
          <label for="q">Pesquisar</label>
          <input id="q" name="q" placeholder="Digite nome, CPF ou telefone..." />
        </div>
        <div class="field" style="display:flex; align-items:end; gap:10px">
          <button class="btn" id="btnSearch" type="button" style="width:100%">Pesquisar</button>
        </div>
      </div>

      <div class="form__footer">
        <span id="status" class="status" aria-live="polite"></span>
        <span class="small">Dica: pressione Enter para pesquisar.</span>
      </div>
    </div>

    <!-- CADASTRO -->
    <form id="clientForm" class="form">
      <div class="form__row">
        <div class="field">
          <label for="name">Nome</label>
          <input id="name" name="name" placeholder="Ex.: Ana Claudia" required />
        </div>

        <div class="field">
          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" inputmode="numeric" placeholder="Somente números" />
        </div>

        <div class="field">
          <label for="phone">Telefone</label>
          <input id="phone" name="phone" inputmode="tel" placeholder="Ex.: 4399..." />
        </div>
      </div>

      <div class="form__row" style="grid-template-columns: .7fr 1.3fr">
        <div class="field">
          <label for="birth">Data de nascimento</label>
          <input id="birth" name="birth" type="date" />
        </div>

        <div class="field">
          <label for="notes">Observações</label>
          <input id="notes" name="notes" placeholder="Anotações rápidas..." />
        </div>
      </div>

      <div class="form__footer">
        <span class="small">Ao salvar, você pode pesquisar para ver na lista.</span>
        <button class="btn" type="submit">Salvar</button>
      </div>
    </form>

    <!-- LISTA (só depois de pesquisar) -->
    <div class="tableWrap">
      <h2 class="subtitle">Resultados</h2>
      <table class="table" aria-label="Clientes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Nascimento</th>
            <th>Observações</th>
            <th>Criado em</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="clientsTbody">
          <tr><td colspan="7" class="small">Pesquise para ver resultados.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
